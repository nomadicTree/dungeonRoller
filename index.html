<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Roller</title>
    <link rel="stylesheet" href="main.css">
</head>

<body onload="createButtonListener()">
    <nav>
        <ul>
            <li><a href="index.html">Dungeon Roller</a></li>
            <li><a href="pathIDs.html">Path IDs</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Guild Wars 2 Dungeon Roller</h1>
        <form id="dungeonForm">
            <label>How many dungeons?<input type="number" id="numberOfDungeons" name="numberOfDungeons"></label>
            <label>Exclude pathIDs<input type="text" id="excludePathIDs" name="excludePathIDs"
                    placeholder="e.g. 14, 28" /></label>
            <label>
                Alternate dungeon frequenter<input type="checkbox" id="alternateDungeonFrequenter"
                    name="alternateDungeonFrequenterEnabled"
                    title="Generate continuous sets of 8 unique paths rather than blocks."></label>
            <button id="generate">Choose my dungeons</button>
        </form>
        <div id="messageContainer"></div>
        <table id="dungeonTable"></table>
    </div>
    <script type="text/javascript" src="dungeons.js"></script>
</body>

</html>
